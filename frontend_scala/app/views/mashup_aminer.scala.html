@import play.api.libs.json.JsValue
@(json: JsValue, title: String)(implicit request: RequestHeader)
@main("Lab 3 ML-Powered Automatic Paper Categorization") {
    @defining(play.core.PlayVersion.current) { version =>
        <section id="content">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">@title</span>
                            @if(json != null){
                                <p>@json.toString()</p>
                            }else{
                                <p>No Content</p>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </section>

    }
}
